<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="false">
    <mat-toolbar color="primary"><mat-icon aria-label="Side nav toggle icon">search</mat-icon>
      <app-homepage></app-homepage>
    </mat-toolbar>
    <mat-nav-list>
    <app-list-collaborator></app-list-collaborator>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
      </button>
      <span>Marcopolo</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
